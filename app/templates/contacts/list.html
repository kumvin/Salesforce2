<article class="mam bg-1 border border--3 brm">
    <header class="clear pam border-bottom border--8">
        <h1 class="fl man fw-normal f5 text-color-1">Contacts</h1>
		<a href="" route="contacts/new" url="abc" title="More" class="fr">
            <span class="fl f5">Add</span>
            <span class="lh-16 fl mls f6 text-color-2 icon-utility-right"></span>
        </a>
    </header>

    <ul class="man pan list-plain">
    <% _.each( rc.contacts, function( contact ){ %>
        <li route="contacts/<%- contact.id %>" class="pam border-bottom border--8">
        <div class="mbs flag flag--rev">
            <div class="flag--body">
                <span class="f3 text-color-1 fw-semibold"><%- contact.first_name %> <%- contact.last_name %></span>
            </div>
            <div class="flag--image prm">
                <div class="icon icon--contact bgs-100 a-mid sq-30"></div>
            </div>
        </div>
        <ul class="list-plain man pan">
            <li class="f5 text-color-2"><%- contact.title %></li>
            <li class="f5 text-color-2"><%- contact.company %></li>
        </ul>  
  	  </li>
  	<% }); 
    %>
    </ul>
	</article>
